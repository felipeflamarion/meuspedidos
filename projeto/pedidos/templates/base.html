<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pedidos - {% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        <p>
            <a href="{% url 'index' %}">In√≠cio</a> |
            <a href="{% url 'novo_pedido' %}">Novo Pedido</a> |
            <a href="{% url 'lista_pedidos' %}">Pedidos</a> |
            <a href="{% url 'lista_produtos' %}">Produtos</a>
        </p>

        {% if pedido_ativo %}
        <strong>Pedido Atual: </strong>
            Cliente: {{ pedido_ativo.cliente.nome }} {{ pedido_ativo.cliente.sobrenome }},
            {{ pedido_ativo.itens.all|length }} itens
            - <a href="{%  url 'visualizar_pedido' id_pedido=pedido_ativo.id %}">Finalizar</a>
            - <a href="{%  url 'cancelar_pedido' %}">Cancelar</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
